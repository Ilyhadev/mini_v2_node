imu.mode:
  type: Integer
  note: 
      "Bit mask to enable IMU features:
    </br> Bit 1 - enable RawImu publisher,
    </br> Bit 2 - enable vibration metric publishing to RawImu.integration_interval,
    </br> Bit 3 - enable FFT acceleration publishing to RawImu.accelerometer_integral,
    </br> Bit 4 - enable FFT acceleration publishing to RawImu.rate_gyro_integral,
    </br> By default 15 that mean enable all publishers."
  enum: PARAM_IMU_MODE_BITMASK
  flags: mutable
  default: 0
  min: 0
  max: 15

imu.pub_frequency:
  type: Integer
  note: Frequency of IMU publisher [Hz].
  enum: PARAM_IMU_PUB_FREQUENCY
  flags: mutable
  default: 1
  min: 0
  max: 400

imu.synthetic_gen:
  type: Integer
  note: "Turns on synthetic wave generation on OX axis acceleration, which will be a stream of oscilations. 0 - turn on, 1 - turn off."
  enum: SYNTHETIC_GEN
  flags: mutable
  default: 1
  min: 0
  max: 1

imu.synthetic_frequency:
  type: Integer
  note: "Set frequency for synthetic oscilation generation on OX axis acceleration. 
    </br> If you want higher frequency then need to update FFT and other generation params to avoid aliasing."
  enum: SYNTHETIC_FREQ_GEN
  flags: mutable
  default: 8
  min: 1
  max: 128

imu.synthetic_amplitude:
  type: Integer
  note: "Set ampliture for synthetic oscilation generation on OX axis acceleration."
  enum: SYNTHETIC_AMPLITUDE
  flags: mutable
  default: 20
  min: 1
  max: 1000